<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Bold and Italics</title>
</head>
<body>
    <!--this is an html comment-->
    this is semantic bold line <strong>yes it's Bold</strong><br/>
    this is not prefered non semantic way <b>yes it's Bold</b><br/>
    semantic way of italics <em>yes this is Italics</em><br/>
    non semantic way of italics <i>yes this is Italics</i>
</body>
</html>
