<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
    <!--ordered lists-->
    Steps
     <ol>
         <li>first</li>
         <li>second</li>
         <li>third</li>
     </ol>
    <!--unordered lists-->
    Unordered lists
    <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>

    <!--definition lists-->
    Definition list
    <dl>
        <dt>tea</dt>
        <dd>green tea</dd>
        <dt>beverage</dt>
        <dd>lemon soother</dd>
        <dt>shake</dt>
        <dd>hocolate</dd>
    </dl>
</body>
</html>
